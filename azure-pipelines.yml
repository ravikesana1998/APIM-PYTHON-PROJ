trigger:
  - main

variables:
  dockerRegistryServiceConnection: '99c0a625-5f02-4515-b601-ee6f0455d046'  # ðŸ‘ˆ Use your actual ACR service connection name here
  imageRepository: 'pythonrreg'
  containerRegistry: 'pythonrreg.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  imageNameWithTag: '$(containerRegistry)/$(imageRepository):$(tag)'
  imageNameLatest: '$(containerRegistry)/$(imageRepository):latest'
  swaggerUrl: 'https://pythonapps-e0hmd6eucuf9acg5.canadacentral-01.azurewebsites.net/swagger/v1/swagger.json'
  apimName: 'dotnetapi9'
  apimResourceGroup: 'rg-23-6'
  apimApiName: 'dotnetapi9'
  subscriptionId: '85b61d1d-92dd-4311-90eb-4f3e1263adca'
  appServiceName: 'pythonapps-e0hmd6eucuf9acg5'  # ðŸ‘ˆ Your App Service name

pool:
  name: 'self-hosted-pool'

stages:

# ----------- BUILD + PUSH ----------- #
- stage: BuildAndPush
  jobs:
    - job: BuildAndPushImage
      displayName: 'Build and Push Docker Image'
      steps:
        - task: Docker@2
          displayName: 'Login to ACR'
          inputs:
            command: login
            containerRegistry: $(dockerRegistryServiceConnection)

        - script: |
            docker build -t $(imageNameWithTag) -t $(imageNameLatest) -f $(dockerfilePath) .
            docker push $(imageNameWithTag)
            docker push $(imageNameLatest)
          displayName: 'Build and Push Image'

# ----------- SYNC TO APIM ----------- #
- stage: ImportToAPIM
  dependsOn: BuildAndPush
  jobs:
    - job: RestartAppServiceAndSyncAPIM
      displayName: 'Restart AppService + Sync Swagger to APIM'
      steps:
        - task: AzureCLI@2
          displayName: 'Restart App Service + Sync to APIM'
          inputs:
            azureSubscription: 'DevopsServiceConnection'
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              echo "ðŸ” Restarting App Service to refresh Swagger..."
              az webapp restart --name $(appServiceName) --resource-group $(apimResourceGroup)
              echo "â³ Waiting 15 seconds for App Service to restart..."
              sleep 15

              cd $(Build.SourcesDirectory)

              echo "ðŸ“¥ Downloading Swagger..."
              curl -sSL "$(swaggerUrl)" -o swagger.json

              echo "ðŸ”¨ Splitting Swagger into per-operation files..."
              mkdir -p ./split
              python3 split_swagger_by_method.py

              echo "ðŸ›¡ï¸ Ensuring API exists in APIM..."
              az apim api show \
                --resource-group $(apimResourceGroup) \
                --service-name $(apimName) \
                --api-id $(apimApiName) > /dev/null 2>&1

              if [ $? -ne 0 ]; then
                echo "ðŸ”§ Creating new API $(apimApiName)..."
                az apim api create \
                  --resource-group $(apimResourceGroup) \
                  --service-name $(apimName) \
                  --api-id $(apimApiName) \
                  --display-name $(apimApiName) \
                  --path $(apimApiName) \
                  --protocols https \
                  --subscription-required false
              else
                echo "âœ… API $(apimApiName) already exists."
              fi

              echo "ðŸ§¹ Cleaning up stale APIM operations..."
              export APIM_API_NAME=$(apimApiName)
              export APIM_RESOURCE_GROUP=$(apimResourceGroup)
              export APIM_SERVICE_NAME=$(apimName)
              export APIM_SUBSCRIPTION_ID=$(subscriptionId)
              export APIM_SWAGGER_URL=$(swaggerUrl)


              python3 validate_apim_vs_swagger.py
              python3 cleanup_removed_operations.py

              echo "ðŸ“¦ Syncing Swagger operations to APIM..."
              python3 sync_apim_operations.py
